<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Form</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 style="text-align: center;">Form</h1>
        <form method="post" action="">
            <p> User Name:
                <input type="text" name="txtName" size="25" maxlength="25" />
            </p>
            <p> Password:
                <input type="password" name="txtPwd" id="txtPwd" size="10" maxlength="10" />
            </p>
            <p>
                Age:  
               <label><input type="checkbox" name="age" value="male" checked="checked">Male</label>
               <label><input type="checkbox" name="age" value="female">Female</label>
               <label><input type="checkbox" name="age" value="other">Other</label> 
            </p>
            <p>
                <input type="submit" value="Submit" />
            </p>
        </form>
    </body>
</html>
