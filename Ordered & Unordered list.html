<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Ordered & Unordered list</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Ordered Lists</h1>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ol>
        <h1>Unordered Lists</h1>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
       
       </body>
</html>
